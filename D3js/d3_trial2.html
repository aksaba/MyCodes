      }

    var w = 500;
    var h = 200;
    var barPadding = 2;
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",function(d, i) {
              return i * (w / dataset.length);
            })
            .attr("y", function(d) {
              return h - d.new; //Height minus data value
            })
            .attr("width",  w / dataset.length - barPadding)
            .attr("height", function(d){
              return d.new;
